<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <form id="form">
    <input id="name" required placeholder="Enter your good Name" class="form-control">
    <input type="submit" class="btn btn-primary"  id="btn-disable">
    </form>

    <img src="imgs/Fireworks1.jpg" id="fireworks" height="200" width="200">
    <button id="changeImage">Change Image</button>


    <script src="jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
           $("#form").submit(function(event){
            event.preventDefault()
            let inputDisabled= $("#name").prop("disabled")  //getter
            $("#name").prop("disabled",!inputDisabled)   //setter

           })
           $("#changeImage").click(function(){
            const imagePath=$("#fireworks").attr("src")
            if(imagePath=="imgs/Fireworks1.jpg"){
                $("#fireworks").attr("src","imgs/Fireworks2.jpg")
            }else{
                $("#fireworks").attr("src","imgs/Fireworks1.jpg")
            }
           })
        })
    </script>
  </body>
</html>
